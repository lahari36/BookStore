          <div class="form-group mt-3">
              <label for="inputAddress" class="form-label" style="font-size: 15pt;color:white; font-weight: bold;"><i class="fas fa-user" style="color: rgb(184, 63, 184);"></i>Username</label>
              <input type="text" class="form-control" id="inputAddress" name="username" placeholder="username" required ngModel #un="ngModel">
              <div class="text-danger" *ngIf="un.invalid && (un.touched || un.dirty || formRef.submitted)">
                Username is required
              </div>
          </div>
          <div class="form-group mt-3">
              <label for="inputPassword4" class="form-label" style="font-size: 15pt;color:white; font-weight: bold;"><i class="fas fa-lock" style="color: rgb(223, 59, 223);"></i>Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="password" pattern="^(?=.*?[0-9])(?=.*[A-Z]).*$" name="password" required ngModel #pw="ngModel">
              <div class="text-danger" *ngIf="pw.invalid && (pw.touched || formRef.submitted)">
                <div *ngIf="pw.errors?.required">Password is required.</div>
                <div *ngIf="pw.errors?.pattern">Password should contain 1 capital letter 1 number of min length 6.</div>
              </div>
            </div>          
        
        
            <div class="col-3" style="display: inline; float: left; padding-left: 30px;">
              <button type="submit" class="btn mt-3 mb-3" [disabled]="formRef.invalid" style="font-weight: bold;color: rgb(17, 9, 56);background-color: rgb(67, 230, 34);">Login</button>
              
          </div>
          
      </form>
      </div>
      <div class="col-sm-4"></div>
