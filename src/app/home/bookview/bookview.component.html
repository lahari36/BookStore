<div class="container">
    <div class="row">
        
        <div class="col-sm-4 mt-3" style="display: inline; float: left;">
            <img [src]=bookObj.userImgLink width="400px" height="450px" alt="...">
        </div>
        <div class="col-sm-8" style="display: inline; float: left;padding-left: 70px;">
           
            
            <div class="card mt-3 mb-3" style="width: 100%;height: 450px;"> 
               
                <div class="card-body">
                   
                    
                    <p><b>Title:</b>{{bookObj.booktitle}}</p>
                    <p ><b>Author:</b>{{bookObj.author}}</p>
                    <p><b>Publisher:</b>{{bookObj.publisher}}</p>
                    <p><b>Publisher Date:</b>{{bookObj.publishedyear }}</p>
                    <p><b>Rating:</b><ngb-rating [max]="5" style="color: rgb(231, 136, 27);" [(rate)]=bookObj.rating [readonly]="true"></ngb-rating></p>
                    <p><b>Price:</b>{{bookObj.price}}/-</p>
                    <p><b>Description:</b>{{bookObj.description}}</p>
                    
                    <div style="display: inline; float: left;">
                        <button class="btn btn-success" (click)="onAdd()">Add to Cart</button>
                    </div>
                    <div style="display: inline; float: left;padding-left: 10px;padding-right: 10px;">
                        <button class="btn btn-info" (click)="onAdd()">Wishlist</button>
                    </div>
                    <div style="display: inline; float: left;">
                        <button class="btn btn-danger" (click)="onAdd()">Buy</button>
                    </div>
                    
                </div> 
            </div>
            

        </div>
        
   
    
    </div>

</div>
